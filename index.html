<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="libraryContainer">
        <div class="titleContainer container">Title:</div>
        <div class="authorContainer container">Author:</div>
        <div class="pagesContainer container">Pages:</div>
        <div class="readContainer container">Read/not read</div>
        <div class="delateLine container">llll</div>
    </div>
    <button class="newBtn">+NEW BOOK</button>
    <div class="popUp">
        <form id="bookForm" action="/javascript.js">
            <div class="inputBook">
                <label for="bookTitle">Book title:</label>
                <input type="text" id="bookTitle">

                <label for="author">Author:</label>
                <input type="text" id="author">

                <label for="pages">Pages:</label>
                <input type="number" id="pages">

                <label for="read">Read?</label>
                <input type="checkbox" id="read">

                <button type="submit" id="add">ADD</button>
            </div>
        </form>
    </div>






    <script src="javascript.js"></script>
</body>
</html>
